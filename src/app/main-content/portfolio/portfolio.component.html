<section>
  <p>Portfolio</p>
  <h1>Featured Projects</h1>
  <span>
    Explore a selection of my work here - Interact with <br />
    projects to see my skills in action.
  </span>
  <div>
    <app-project-card
      *ngFor="let project of projects; let i = index"
      [project]="project"
      [openedCardIndex]="openedCardIndex"
      (cardOpened)="openCard(i)"
      (cardClosed)="closeCard()"
    ></app-project-card>
  </div>
</section>
